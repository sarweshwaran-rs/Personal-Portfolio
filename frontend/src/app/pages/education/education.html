<section id="education" class="education-section section-animate">
    <h2>My <span>Education</span></h2>
    <p>My academic journey showcasing my educational qualifications and achievements from school to postgraduate studies.</p>
    <div class="education-list">
        @for(edu of educations; track edu) {
            <app-education-card [education]="edu"></app-education-card>
        }
    </div>
</section>
